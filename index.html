<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Conway's Game of Life</title>

  </head>
  <body>
    <div class="wrapper clearfix">
      <header>
        <h1>Conway's Game of Life</h1>
      </header>
      <ul class="main clearfix" id="main"></ul>
      <div id="sidebar-button-cluster">
        <div class="button square-button" id="speed-up-button">+</div>
        <div class="button square-button" id="speed-down-button">-</div>
        <nav id="external-links">
          <ul>
            <li>
              <a href="http://github.com/jonathan-potter/Conways-Game-of-Life">
                <img src="images/GitHub-Mark-32px.png" class="link-square"></img>
              </a>
            </li>
            <li>
              <a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life">
                <img src="images/Wikipedia-icon.svg.png" class="link-square"></img>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="clearfix" id="bottom-button-cluster">
        <div class="button" id="randomize-button">randomize</div>
        <div id="tickrate-indicator">Tickrate: 16</div>
      </div>
    </div>
  </body>

  <script src="jquery-2.0.3.js"></script>
  <script src="MatrixOperations.js"></script>
  <script src="GameOfLife.js"></script>
  <script src="DOMSetup.js"></script>
  <script>
    var game = new GO.Game(width, height);
    game.start();
  </script>
</html>
