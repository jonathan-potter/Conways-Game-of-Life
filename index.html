<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Game of Life</title>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Game of Life</h1>
      </header>
      <ul class="main" id="main"></main>
  </body>

  <script src="jquery-2.0.3.js"></script>
  <script src="MatrixOperations.js"></script>
  <script src="GameOfLife.js"></script>
  <script>

    var width = 50;
    var height = 50;

    var main = document.getElementById("main");

    for (var x = 0;x < width;x++) {
      for (var y = 0;y < height;y++) {
        var element = document.createElement("li");
        element.setAttribute("x", x);
        element.setAttribute("y", y);
        element.setAttribute("id", "x" + x + "y" + y);
        element.classList.add("cell-pixel")
        main.appendChild(element);
      }
    }

    $(".cell-pixel").on("click", function (event) {
      $element = $(event.currentTarget);
      $element.toggleClass("alive");
      x = $element.attr("x");
      y = $element.attr("y");
      game.grid[x][y] = !game.grid[x][y];
    });

    var game = new GO.Game(width, height);
    game.start();

  </script>
</html>
